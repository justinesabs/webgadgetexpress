{% extends 'core/base.html' %}
{% block content %}


<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
    <div class="images w-full mb-6 lg:mb-0 lg:w-3/5">
        <img class="rounded-xl" src="{{ product.get_thumbnail }}">
    </div>

    <div class="information w-full lg:w-25 lg:p-6">
        <h1 class="text-2xl">{{ product.name }}</h1>

        <p class="mt-1 text-gray-400">â‚±{{ product.get_display_price }}</p>
        {% if product.description %}
        <p class="mt-6 text-gray-700">{{ product.description }}</p>
        {% endif %}

        <a href="#" class="mt-6 inline-block px-8 py-4 rounded-xl bg-orange-400 text-white hover:bg-orange-600" hx-get="{% url 'add_to_cart' product.id %}" hx-target="#menu-cart"
        hx-swap="outerHTML">
            Add to Cart
        </a>        

    </div>
    
</div>

{% endblock %}
