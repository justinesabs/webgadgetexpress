{% extends 'core/base.html' %}
{% block content %}

    <div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
        <div class="products w-full lg:w-3/4">
            <h1 class="mb-1 text-xl">Checkout</h1>

            <div class="w-full pr-6">
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-6 uppercase text-lg font-sans font-medium">Shipping Information</h2>

                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-4">
                            <label class="inline-block mb-2 font-sans font-medium">First Name</label>
                            <input type="text" class="w-full p-2.5 rounded-xl" value="{{ request.user.first_name }}">
                        </div>

                        <div class="w-1/2 mb-4">
                            <label class="inline-block mb-2 font-sans font-medium">Last Name</label>
                            <input type="text" class="w-full p-2.5 rounded-xl" value="{{ request.user.last_name }}">
                        </div>
                    </div>

                    <div class="mb-4"> 
                        <label class="inline-block mb-2 font-sans font-medium">Address</label>
                        <input type="text" class="w-full p-2.5 rounded-xl">
                    </div>

                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-4">
                            <label class="inline-block mb-2 font-sans font-medium">City</label>
                            <input type="text" class="w-full p-2.5 rounded-xl">
                        </div>

                        <div class="w-1/2 mb-4">
                            <label class="inline-block mb-2 font-sans font-medium">Zipcode</label>
                            <input type="text" class="w-full p-2.5 rounded-xl">
                        </div>
                    </div>
                </div>

                <div class="mb-6 p-6 bg-gray-100 rounded-xl font-sans font-medium">
                    <h2 class="mb-5 uppercase text-lg">Contact Information</h2>

                    <div class="mb-4"> 
                        <label class="inline-block mb-2 font-sans font-medium">Email</label>
                        <input type="email" class="w-full p-2.5 rounded-xl" value="{{ request.user.email }}">
                    </div>

                    <div class="mb-4"> 
                        <label class="inline-block mb-2 font-sans font-medium">Phone</label>
                        <input type="phone" class="w-full p-2.5 rounded-xl">
                    </div>
                </div>
            </div>
        </div>

        <div class="summary w-full w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
            <h2 class="uppercase text-lg mb-5 font-sans font-medium">Summary</h2>

            <div class="mb-6 flex justify-between">
                <span class="font-semibold font-sans font-medium">Total</span>
                <span class="font-sans font-medium">â‚±{{ cart.get_total_cost }}</span>
            </div>

            <a href="#" class="inline-block px-8 py-4 rounded-xl bg-orange-200 hover:bg-orange-500 text-white font-sans font-medium">Confirm Checkout</a>
        </div>
    </div>



{% endblock %}
